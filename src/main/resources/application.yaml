spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: smartshop
datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/smartshop_dev}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  
jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
server:
  port: ${SERVER_PORT:8080}
  servlet:
    session:
      timeout: ${SESSION_TIMEOUT:1800}
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.smartshop: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  vat:
    rate: ${DEFAULT_VAT_RATE:20.0}
  loyalty:
    tiers:
      silver:
        min-orders: 3
        min-amount: 1000.0
        discount: 5.0
        min-subtotal: 500.0
      gold:
        min-orders: 10
        min-amount: 5000.0
        discount: 10.0
        min-subtotal: 800.0
      platinum:
        min-orders: 20
        min-amount: 15000.0
        discount: 15.0
        min-subtotal: 1200.0
  payment:
    cash:
      max-amount: 20000.0