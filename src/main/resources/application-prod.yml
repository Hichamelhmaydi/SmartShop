spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      max-lifetime: 1200000
      idle-timeout: 300000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
  
  session:
    jdbc:
      initialize-schema: never
      table-name: SPRING_SESSION
    timeout: ${SESSION_TIMEOUT:1800}

logging:
  level:
    com.example.smartshop: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: logs/smartshop.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info